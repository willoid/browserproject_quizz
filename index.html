<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">    
<title>Quiz</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="header">
        <span>willoid's self-awareness quiz</span>
      </div>
      <div class="counter"><i class="fas fa-hourglass-half"></i><span> </span><span id="counter"></span></div>
      <div class="question" id="question"><p></p></div>
      <div class="score"><span id="score"></span><i class="fas fa-star"></i></div>
      <div class="panel" id="panel">
        <div class="answer1" id="answer1"></div>
        <div class="answer2" id="answer2"></div>
        <div class="answer3" id="answer3"></div>
        <div class="answer4" id="answer4"></div>
      </div>
      <button class="send" id="send" onclick="submit(); stopCountdown()">
        Send
      </button>
    </div>
    <div class="right" id="right">
      <i class="fas fa-star"></i>
      <p>Right answer! Congratulations! You got 1 point</p>
      <button class="newQuestion" onclick="newQuestion()">close</button>
    </div>
    <div class="wrong" id="wrong">
      <p>Wrong answer! the right one was: <span class="displayRightAnswer"></span></p>
      <button class="newQuestion" onclick="newQuestion()">close</button>
    </div>
    <div class="timeOut" id="timeOut">
      <p>Time for this round is out! the right answer was: <span class="displayRightAnswer"></span></p>
      <button class="newQuestion" onclick="newQuestion()">close</button>
    </div>
    <div class="final" id="final">
      <p class="finalPrompter"></p>
      <button class="rest" onclick="window.location.reload();">
        Play again
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
